<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Soccer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš½ Pickup Soccer</h1>
            <p class="subtitle">Organize and join pickup soccer games</p>
        </header>
        
        <main>
            <section class="game-form">
                <h2>Create a Game</h2>
                <form id="gameForm">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="players">Max Players:</label>
                        <input type="number" id="players" name="players" min="2" max="22" value="10" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Game</button>
                </form>
            </section>
            
            <section class="games-list">
                <h2>Upcoming Games</h2>
                <div id="gamesList">
                    <p class="no-games">No games scheduled yet. Create one to get started!</p>
                </div>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
