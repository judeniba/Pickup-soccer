<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Soccer - Find and Join Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš½ Pickup Soccer</h1>
            <p>Find and join pickup soccer games in your area</p>
        </header>

        <section class="create-game">
            <h2>Create a New Game</h2>
            <form id="createGameForm">
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required placeholder="e.g., Central Park Field 3">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="maxPlayers">Max Players:</label>
                    <input type="number" id="maxPlayers" min="2" max="30" value="10">
                </div>
                <button type="submit">Create Game</button>
            </form>
        </section>

        <section class="games-list">
            <h2>Available Games</h2>
            <div id="gamesContainer">
                <p class="loading">Loading games...</p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
